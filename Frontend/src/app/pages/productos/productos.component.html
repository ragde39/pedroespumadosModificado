<app-header></app-header>

<div class="primary container-sm">
  <div class="primaryhijoa"><app-list-products></app-list-products></div>

  <div class="primaryhijob">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>

        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>

        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>

        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/colchon1.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-visible d-md-block">
            <h5>Colchones</h5>
            <p>Hechos con los mejores materiales</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="assets/comedor1.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Comedores</h5>
            <p>Todos hechos en Nogal</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="assets/sala1.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Salas</h5>
            <p>Hechas con las mejores Espumas</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="assets/almohada1.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Almohadas</h5>
            <p>Importadas de europa</p>
          </div>
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>

<div id="accesorios" class="accesorios">
  <app-accesorios></app-accesorios>
</div>

<div id="colchones" class="accesorios">

</div>
