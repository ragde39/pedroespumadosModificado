<app-header></app-header>

<div
  class="register-container login-container p-3 mb-2 bg-dark-subtle text-dark-emphasis w-25 p-3 mx-auto p-2 border p-4 rounded-4"
  style="
    min-width: 180px;
    width: 400px;
    max-width: 700px;
    margin-top: 70px;
    @media only screen and (max-width: 767.98px) {
      max-width: 650px;
      margin-top: 50px;
    }
    @media only screen and (max-width: 301px) {
      max-width: 140px;
    }
  "
>
  <h2>Registro</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">Primer Nombre</label>
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            registerForm.get('firstName')?.invalid &&
            registerForm.get('firstName')?.touched
        }"
      />

      <label for="secondName">Segundo Nombre</label>
      <input
        type="text"
        id="secondName"
        formControlName="secondName"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            registerForm.get('secondName')?.invalid &&
            registerForm.get('secondName')?.touched
        }"
      />

      <label for="firstLastName">Primer Apellido</label>
      <input
        type="text"
        id="firstLastName"
        formControlName="firstLastName"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            registerForm.get('firstLastName')?.invalid &&
            registerForm.get('firstLastName')?.touched
        }"
      />

      <label for="secondLastName">Segundo Apellido</label>
      <input
        type="text"
        id="secondLastName"
        formControlName="secondLastName"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            registerForm.get('secondLastName')?.invalid &&
            registerForm.get('secondLastName')?.touched
        }"
      />

      <label for="username">Nombre de usuario</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            registerForm.get('username')?.invalid &&
            registerForm.get('username')?.touched
        }"
      />
      <div
        *ngIf="
          registerForm.get('username')?.invalid &&
          registerForm.get('username')?.touched
        "
        class="invalid-feedback"
      >
        <div *ngIf="registerForm.get('username')?.errors?.['required']">
          Nombre de usuario es requerido
        </div>
        <div *ngIf="registerForm.get('username')?.errors?.['maxlength']">
          Máximo 20 caracteres
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
        }"
      />
      <div
        *ngIf="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        "
        class="invalid-feedback"
      >
        <div *ngIf="registerForm.get('email')?.errors?.['required']">
          Email es requerido
        </div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">
          Ingrese un email válido
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
        }"
      />
      <div
        *ngIf="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
        class="invalid-feedback"
      >
        <div *ngIf="registerForm.get('password')?.errors?.['required']">
          Contraseña es requerida
        </div>
        <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
          Mínimo 6 caracteres
        </div>
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="registerForm.invalid"
    >
      Registrarse
    </button>
  </form>

  <div class="mt-3">
    ¿Ya tienes cuenta?
    <p><a routerLink="/login">Inicia sesión</a></p>
  </div>
  <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
      alt="Facebook Logo"
      width="40"
      class="img-fluid p-2"
    />
  </a>
  <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg"
      alt="Instagram Logo"
      width="40"
      class="img-fluid p-2"
    />
  </a>
</div>

<app-footer></app-footer>
